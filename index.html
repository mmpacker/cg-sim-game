<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Orbitron:wght@400;500;600;700;800;900&family=VT323&display=swap" rel="stylesheet">
  <script defer src='js/app.js' type='module'></script>
  <link rel='stylesheet' href='css/styles.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Cow Grazing Simulator</title>
</head>
<body>
  <h1 id='title'>Happy Cow</h1>
  <h4 id='message'>Press Start to Play!</h4>
  <section id='game'>
    <div id='scoreBoard'>
      <div>Score</div>
      <div id='score'>0</div>
    </div>
    <div id='fieldGrid'></div>
    <div id='timer'>
      <div>Timer</div>
      <div id='time'>60</div>
    </div>
  </section>
  <span id='buttons'>
    <button id='startBtn'>Start</button>
    <span title='Use the arrow keys to move the cow and eat the delicious grass! Eat 10 patches of grass before time is up to win.' id='howTo'><i class="fas fa-question-circle"></i> &nbsp;How To Play</span>
  </span>
  <footer>
    &copy 2021 Matt Packer
  </footer>
</body>
</html>
